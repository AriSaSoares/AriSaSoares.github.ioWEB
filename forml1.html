<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exrc Formulários </title>
<meta charset="UTF-8">
</head>
<body>
<body bgcolor="LightSteelBlue">
<font size="7">
</font>


<h1> Cadastro de Duvidas e Sugestão </h1>

<p>
Esse é um formulário para preencher seus dados academicos e informar, <br>
 caso tenha alguma dúvida específica ou sugestão sobre a matéria.  
</p>
	<form action="#" method="post">
    	<label for="nome">Nome:</label>
    	<input type="text" id="nome" name="nome"><br><br>

	<label for="Curso">Curso:</label>
    	<input type="text" id="Curso" Curso="matricula"><br><br>

	<label for="matricula">Matricula:</label>
    	<input type="text" id="matricula" matricula="matricula"><br><br>

	
	<label for="Perido">Periodo:</label>
    	<input type="text" id="Periodo" Periodo="Periodo"><br><br>

    	<label for="email">E-mail:</label>
    	<input type="email" id="email" name="email"><br><br>

	<label for="Materia">Materia:</label>
    	<input type="Matéria" id="Matéria" name="Matéria"><br><br>

	<label for="Professor">Professor:</label>
    	<input type="Professor" id="Professor" name="Professor"><br><br>

    	<label for="mensagem">Mensagem:</label><br>
    	<textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>

</body>
</html>
